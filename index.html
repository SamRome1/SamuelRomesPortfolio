<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Rome - Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="navbar">
        <div class="navbar-brand">
            <h1>SAMUEL ROME</h1>
        </div>
        <nav class="navbar-nav">
            <a href="https://www.linkedin.com/in/samuel-rome/" target="_blank" class="nav-link">LinkedIn</a>
            <a href="https://x.com/SamuelRome97104" target="_blank" class="nav-link">X</a>
            <a href="https://www.youtube.com/@Samuel-Rome" target="_blank" class="nav-link">YouTube</a>
            <a href="https://github.com/SamRome1" target="_blank" class="nav-link">GitHub</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to My Portfolio</h2>
            <p>Explore my skills, projects, and content across the tech world</p>
        </div>
    </section>

    <!-- Hero Detail Section (shown when item is clicked) -->
    <section class="hero-detail" id="heroDetail">
        <div class="hero-detail-background">
            <div class="hero-detail-gradient"></div>
        </div>
        <div class="hero-detail-content">
            <h1 id="heroDetailTitle"></h1>
            <div class="hero-detail-meta">
                <span id="heroDetailCategory"></span>
                <span id="heroDetailDate"></span>
            </div>
            <p id="heroDetailDescription"></p>
            <div class="hero-detail-actions">
                <a id="heroDetailLink" href="#" target="_blank" class="btn-primary">View More</a>
                <button class="btn-secondary" id="heroDetailClose">Close</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- Content Rows -->
        <div class="content-rows" id="contentRows">
            <!-- Rows will be dynamically generated by JavaScript -->
        </div>
    </main>

    <!-- Full Screen Detail Modal -->
    <div class="detail-modal" id="detailModal">
        <button class="detail-modal-close" id="detailModalClose">&larr;</button>
        <video id="detailModalVideo" autoplay muted playsinline loop>
            <source src="" type="video/mp4">
        </video>
        <div class="detail-modal-background" id="detailModalBackground"></div>
        <div class="detail-modal-content">
            <div class="detail-modal-info">
                <h1 id="detailModalTitle"></h1>
                <div class="detail-modal-meta">
                    <span id="detailModalCategory"></span>
                    <span id="detailModalDate"></span>
                </div>
                <p id="detailModalDescription"></p>
                <div class="detail-modal-actions">
                    <a id="detailModalLink" href="#" target="_blank" class="btn-primary">Link to more details(WIP)</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
